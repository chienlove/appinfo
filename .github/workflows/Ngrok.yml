name: Ngrok with GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        # Cài đặt Node.js nếu chưa có
        sudo apt-get install -y nodejs npm

        # Cài đặt các phụ thuộc của ứng dụng (giả sử là Node.js project)
        npm install

    - name: Start local server
      run: |
        # Khởi chạy ứng dụng trên cổng 8080
        npm start &
        sleep 5  # Chờ ứng dụng khởi động

    - name: Download Ngrok
      run: |
        # Tải Ngrok
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null && \
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list && \
        sudo apt-get update && sudo apt-get install ngrok

    - name: Authenticate Ngrok
      run: |
        # Cấu hình token của Ngrok để sử dụng tài khoản Pro
        ngrok config add-authtoken 2iVEKm9hNdVHe87oeUrun0U29Sc_4U4omHDmCnSUmRJhaCMmP

    - name: Start Ngrok
      run: |
        # Khởi động Ngrok để mở đường hầm tới cổng 8080
        ngrok http 8080 > /dev/null &

    - name: Get Ngrok public URL
      run: |
        # Lấy URL công khai của Ngrok
        sleep 3  # Chờ Ngrok khởi động
        curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url'

    - name: Display Ngrok URL
      run: echo "Ngrok URL: $(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')"
