<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AppInfo - Tra cứu ứng dụng iOS</title>
  <meta name="description" content="Xem thông tin & lịch sử phiên bản ứng dụng iOS" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="app-version.css?v=5.0" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3905625903416797" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="logo">
        <i class="fas fa-mobile-screen"></i> <span>AppInfo</span>
      </div>
      <button class="theme-toggle" title="Đổi giao diện">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <main class="main container">
    <section class="hero">
      <div class="hero-text">
        <h1>Tra cứu ứng dụng iOS dễ dàng</h1>
        <p>Xem thông tin chi tiết & lịch sử phiên bản của bất kỳ ứng dụng nào trên App Store</p>
        <form id="searchForm" class="search-form">
          <div class="search-group">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchTerm" placeholder="Nhập App ID, tên ứng dụng hoặc URL App Store" />
            <button type="submit"><span>Tìm</span> <i class="fas fa-arrow-right"></i></button>
          </div>
          <div id="searchError" class="error-message" style="display:none;"></div>
          <div class="turnstile-wrapper">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAABdbzXYVaBJR7Vav" name="cf-turnstile-response"></div>
          </div>
        </form>
        <div class="breadcrumb">
          <a href="/">Trang chủ</a> <span>/</span> <span id="currentPage">Tìm kiếm ứng dụng</span>
        </div>
      </div>
    </section>

    <section class="ads-container">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3905625903416797" data-ad-slot="5160182988"
        data-ad-format="rectangle" data-full-width-responsive="true"></ins>
      <div class="ads-label">Quảng cáo</div>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </section>

    <section id="loading" class="loading-container">
      <div class="loader"></div>
      <p>Đang tải dữ liệu...</p>
    </section>

    <section id="error" class="error-message"></section>

    <section id="noResults" class="empty-state">
      <i class="fas fa-search"></i>
      <h3>Không tìm thấy kết quả</h3>
      <p>Không tìm thấy ứng dụng phù hợp với từ khóa bạn nhập.</p>
      <button class="retry-button">Thử lại</button>
    </section>

    <section id="appInfoSkeleton" class="app-info-container" style="display:none;"></section>

    <section id="appInfo" class="app-info-container"></section>

    <section id="result" class="search-results-container"></section>

    <section id="pagination" class="pagination-container"></section>

    <section class="ads-container mobile-only">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3905625903416797"
        data-ad-slot="5160182988" data-ad-format="rectangle" data-full-width-responsive="true"></ins>
      <div class="ads-label">Quảng cáo</div>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </section>
  </main>
</body>
</html>
