<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppTrail - Tra cứu ứng dụng iOS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="app-version.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-mobile-alt"></i>
                    <h1>AppTrail</h1>
                </div>
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Tìm kiếm ứng dụng...">
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                    <div id="turnstileContainer" class="hidden"></div>
                </div>
                <button class="theme-toggle"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <main class="main-content">
            <section class="preview-section" id="previewSection">
                <!-- Hiển thị kết quả tìm kiếm preview -->
            </section>

            <section class="detail-section hidden" id="detailSection">
                <div class="app-info-container">
                    <!-- Thông tin chi tiết app -->
                </div>
                <div class="version-history">
                    <h3><i class="fas fa-history"></i> Lịch sử phiên bản</h3>
                    <div class="version-list" id="versionList"></div>
                </div>
            </section>

            <section class="popular-section">
                <h2><i class="fas fa-fire"></i> Ứng dụng phổ biến</h2>
                <div class="popular-grid" id="popularApps"></div>
            </section>
        </main>

        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loader"></div>
        </div>

        <div class="verify-modal hidden" id="verifyModal">
            <div class="modal-content">
                <h3>Xác thực để xem chi tiết</h3>
                <div id="modalTurnstile"></div>
                <button id="confirmVerifyBtn">Xác nhận</button>
            </div>
        </div>
    </div>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="app-version.js"></script>
</body>
</html>
